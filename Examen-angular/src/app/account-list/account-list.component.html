<h2 style="text-align: center;">Cuentas</h2>
<br>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Amount</th>
        </thead>
        <tbody>
            <tr *ngFor="let account of accounts">
                <td>{{account.Name}}</td>
                <td>{{account.Amount}}</td>
            </tr>
        </tbody>
    </table>
</div>
